<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"   href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>

    <main>
        <section class="glass" id="glass">
            <div class="dashboard">
                <div class="img">
                    <img src="icons8-obscene-gesture-dark-skin-tone-96.png" alt="logo">
                    <h3 class="img__title">Games Shappers</h3>
                    <span class="img__subtitle">Champion faut gamer</span>
                </div>
                
                <div class="links">
                    <div class="link">
                        <i class='bx bxl-twitch'></i>
                        <h2 class="link__title">Streams</h2>
                    </div>
                    <div class="link">
                        <i class='bx bxl-steam'></i>
                        <h2 class="link__title">Games</h2>
                    </div>

                    <div class="link">
                        <i class='bx bx-joystick'></i>
                        <h2 class="link__title">News</h2>
                    </div>

                    <div class="link">
                        <i class='bx bx-book-bookmark' ></i>
                        <h2 class="link__title">Library</h2>
                    </div>

                    <i class='bx bx-x close__icon'></i>
                </div>

                <div class="img__game">
                    <div class="img__game_data">
                        Lorem ipsum, dolor sit
                    </div>
                    <img src="controller.png" alt="" class="controller">
                </div>
                <i class='bx bx-grid-alt dashboard__icon'></i>
            </div>
            
            <div class="game">
                <div class="max-width">
                    <div class="max-width__title" id="max-width__title">
                        Active Games
                    </div>
                    <div class="game__content">
                        <div class="game-el">
                            <img src="assassins.png" class="game__img" alt="">
                            <div class="game-el__data">
                                <div class="game-el__data--title">
                                    Assassins Creed Valhalla
                                </div>
                                <span class="game-el__data--subtitle">ps5 version</span>
                                <div class="vide"><div class="on1"></div></div>
                            </div>
                            <div class="game-el__num">80%</div>
                        </div>
                        <div class="game-el">
                            <img src="spiderman.png" class="game__img" alt="">
                            <div class="game-el__data">
                                <div class="game-el__data--title">
                                    Assassins Creed Valhalla
                                </div>
                                <span class="game-el__data--subtitle">ps5 version</span>
                                <div class="vide"><div class="on2"></div></div>
                            </div>
                            
                            <div class="game-el__num">30%</div>
                        </div>
                        <div class="game-el">
                            <img src="sackboy.png" class="game__img" alt="">
                            <div class="game-el__data">
                                <div class="game-el__data--title">
                                    Assassins Creed Valhalla
                                </div>
                                <span class="game-el__data--subtitle">ps5 version</span>
                                <div class="vide"><div class="on3"></div></div>
                            </div>
                            <div class="game-el__num">50%</div>
                        </div>
                    </div>


                </div>
            </div>
        </section>
     
    </main>
    <div class="rond1"></div>
    <div class="rond2"></div>


    <script src="app.js"></script>
</body>
</html>
